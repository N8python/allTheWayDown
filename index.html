    <style>
         :root {
            --primary-color: #1da1f2;
            --background-light: #f7f9f9;
            --text-dark: #0f1419;
            --text-gray: #536471;
            --border-color: #ebeef0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: var(--background-light);
            color: var(--text-dark);
            line-height: 1.4;
        }
        
        .container {
            display: grid;
            /* Changed grid template to make the right column auto-sized */
            grid-template-columns: 300px minmax(600px, 800px) 1fr;
            min-height: 100vh;
            margin: 0 auto;
        }
        
        .sidebar {
            padding: 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            background: white;
        }
        
        .logo {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            padding: 0.5rem;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            margin: 0.5rem 0;
            font-size: 1.2rem;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 9999px;
            transition: background 0.2s;
        }
        
        .nav-item:hover {
            background: var(--background-light);
        }
        
        .main-content {
            border-right: 1px solid var(--border-color);
            background: white;
            /* Added max-width to maintain readable content width */
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            z-index: 100;
        }
        
        #tweets-container {
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
        
        .tweet {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }
        
        .tweet:hover {
            background: rgba(0, 0, 0, 0.02);
        }
        
        .username {
            font-weight: bold;
            margin-bottom: 0.25rem;
            display: block;
        }
        
        .username em {
            color: var(--text-gray);
            font-weight: normal;
            font-style: normal;
            margin-left: 0.5rem;
        }
        
        .text {
            margin-top: 0.5rem;
            word-wrap: break-word;
        }
        
        .trending {
            padding: 1rem;
            position: sticky;
            top: 0;
            height: 100vh;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            /* Remove max-width constraint */
            width: 100%;
        }
        
        .trending h2 {
            margin-bottom: 1rem;
            padding: 0.5rem;
            flex-shrink: 0;
        }
        
        .ticker-container {
            flex: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            scrollbar-width: thin;
            scrollbar-color: #333 #1a1a1a;
            /* Added grid layout for tickers */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        
        .ticker-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .ticker-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        .ticker-container::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 3px;
        }
        
        .ticker {
            background: #252525;
            border-radius: 8px;
            padding: 0.75rem;
        }
        
        .ticker-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .ticker-symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .ticker-price {
            font-family: monospace;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .ticker-change {
            font-size: 0.9rem;
            font-family: monospace;
        }
        
        .price-up {
            color: #00ff9d;
        }
        
        .price-down {
            color: #ff4d4d;
        }
        
        .mini-chart {
            width: 100%;
            height: 40px;
            margin-top: 0.5rem;
        }
        
        .mini-chart path {
            stroke-width: 2;
            stroke-miterlimit: 2;
            stroke-linecap: round;
            fill: none;
            stroke-linejoin: round;
        }
        
        .up-chart path {
            stroke: #00ff9d;
        }
        
        .down-chart path {
            stroke: #ff4d4d;
        }
    </style>
</head>
